<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Written by {{ post.author }}</p>
            <div>{{ post.content }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
