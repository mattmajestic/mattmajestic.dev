<!DOCTYPE html>
<html>
<head>

  <title>Matt Majestic - AI Chat</title>
  <link rel="stylesheet" href="/static/conversation.css">
  <link rel="icon" href="static/favicon.ico">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">About Me</a></li>
      <li><a href="/conversation">AI Chat with Me</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Ask my Custom AI/LLM</h1>
    <div id="conversation-container" class="container">
      <ul id="conversation" class="conversation">

        <li class="bot-message">Ask my AI/LLM, mattGPT</li>

    </div>

    <form id="chatbot-form" class="container">
      <input id="chatbot-input" type="text" placeholder="Ask a question">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="static/conversation.js"></script>
</body>
